<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="ammap/js/italyLow.js" type="text/javascript"></script>
        <script>
			var map;

			AmCharts.ready(function() {
			    map = new AmCharts.AmMap();


			    map.colorSteps = 10;

			    var dataProvider = {
			        mapVar: AmCharts.maps.italyLow,
					
			        areas: [{id:"VA"},{id:"SM"},{id:"FR-H"},{id:"MT"},{id:"IT_65"},{id:"IT-77"},{id:"IT-78"},{id:"IT-72"},{id:"IT-45"},{id:"IT-36"},{id:"IT-62"},{id:"IT-42"},{id:"IT-25"},{id:"IT-57"},{id:"IT-67"},{id:"IT-21"},{id:"IT-75"},{id:"IT-88"},{id:"IT-82"},{id:"IT-52"},{id:"IT-32"},{id:"IT-55"},{id:"IT-23"},{id:"IT-34"}]
			    };

			    map.areasSettings = {
			        autoZoom: true
			    };
			    map.dataProvider = dataProvider;

			    var valueLegend = new AmCharts.ValueLegend();
			    valueLegend.right = 10;
			    valueLegend.minValue = "little";
			    valueLegend.maxValue = "a lot!";
			    map.valueLegend = valueLegend;

			    map.write("mapdiv");
			});
		</script>
    </head>

    <body>
        <div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 500px;"></div>
    </body>

</html>
