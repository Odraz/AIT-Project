<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="ammap/js/italyLow.js" type="text/javascript"></script>
        <script>
			var map;

			AmCharts.ready(function() {
			    map = new AmCharts.AmMap();


			    map.colorSteps = 10;

			    var dataProvider = {
			        mapVar: AmCharts.maps.italyLow,
					
			        areas: [{id:"VA", value: 100},
			        		{id:"SM", value: 100},
			        		{id:"FR-H", value: 100},
			        		{id:"MT", value: 100},
			        		{id:"IT_65", value: 100},
			        		{id:"IT-77", value: 100},
			        		{id:"IT-78", value: 100},
			        		{id:"IT-72", value: 100},
			        		{id:"IT-45", value: 100},
			        		{id:"IT-36", value: 100},
			        		{id:"IT-62", value: 100},
			        		{id:"IT-42", value: 100},
			        		{id:"IT-25", value: 100},
			        		{id:"IT-57", value: 100},
			        		{id:"IT-67", value: 100},
			        		{id:"IT-21", value: 100},
			        		{id:"IT-75", value: 100},
			        		{id:"IT-88", value: 100},
			        		{id:"IT-82", value: 100},
			        		{id:"IT-52", value: 100},
			        		{id:"IT-32", value: 100},
			        		{id:"IT-55", value: 100},
			        		{id:"IT-23", value: 100},
			        		{id:"IT-34", value: 100},]
			    };

			    map.areasSettings = {
			        autoZoom: true
			    };
			    map.dataProvider = dataProvider;

			    var valueLegend = new AmCharts.ValueLegend();
			    valueLegend.right = 10;
			    valueLegend.minValue = "little";
			    valueLegend.maxValue = "a lot!";
			    map.valueLegend = valueLegend;

			    map.write("mapdiv");
			});
		</script>
    </head>

    <body>
        <div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 500px;"></div>
    </body>

</html>
